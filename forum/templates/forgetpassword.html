<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#000428, #004e92);
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
       
        .btn-primary {
            width: 100%;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            background-color: rgb(175, 231, 243);
            color: #000;
            border: none;
        }
        .college-logo {
            position: absolute;
            top: 10px;
            right:-1px;
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-container text-center">
            <img src="https://www.kgkite.ac.in/wp-content/themes/kgkite/images/logofoot.png?x80136" alt="College Logo" class="college-logo">
            <h4 class="mb-3">Forgot Password?</h4>
            <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
            <form>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <div class="mt-3">
                <a href="login.html" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
