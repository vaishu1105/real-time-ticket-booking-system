<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-custom {
            background: yellow;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            border: none;
        }
        .btn-custom:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <h1>ðŸ“œ Create Your Own Quiz ðŸ“œ</h1>
    <p>Enter your questions and options below!</p>

    <div class="container">
        <form id="quizForm">
            <input type="text" id="question" class="form-control my-2" placeholder="Enter Question" required>
            <input type="text" id="option1" class="form-control my-2" placeholder="Option 1" required>
            <input type="text" id="option2" class="form-control my-2" placeholder="Option 2" required>
            <input type="text" id="option3" class="form-control my-2" placeholder="Option 3" required>
            <input type="text" id="option4" class="form-control my-2" placeholder="Option 4" required>
            <select id="correctOption" class="form-control my-2">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
            <button type="button" class="btn btn-custom" onclick="saveQuiz()">Save Question</button>
        </form>
    </div>

    <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\knowledge.html">
        <button style="padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; font-size: 16px; margin-left: 10px;">
            Back to Knowledge
        </button>
    </a>
    

    <script>
        function saveQuiz() {
            let question = document.getElementById("question").value;
            let options = [
                document.getElementById("option1").value,
                document.getElementById("option2").value,
                document.getElementById("option3").value,
                document.getElementById("option4").value
            ];
            let correct = document.getElementById("correctOption").value;

            let quizzes = JSON.parse(localStorage.getItem("customQuizzes")) || [];
            quizzes.push({ question, options, answer: options[correct - 1] });

            localStorage.setItem("customQuizzes", JSON.stringify(quizzes));
            alert("Quiz Saved Successfully! âœ…");

            document.getElementById("quizForm").reset();
        }
    </script>

</body>
</html>
