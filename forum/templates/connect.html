<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG Forum - Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#000428, #004e92);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
            color:white
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\index.html" class="btn btn-secondary back-arrow">‚Üê</a>
        <h2 class="text-center">Connect with KG Forum Members</h2>
        <div class="row my-3">
            <div class="col-md-6">
                <input type="text" id="searchBar" class="form-control" placeholder="Search for people...">
            </div>
            <div class="col-md-3">
                <select id="departmentFilter" class="form-select">
                    <option value="">All Departments</option>
                    <option value="AI & DS">AI & DS</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="yearFilter" class="form-select">
                    <option value="">All Years</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="Final Year">Final Year</option>
                </select>
            </div>
        </div>
        
        <div class="row" id="profileContainer">
            <div class="col-md-4 col-sm-6 mb-4 profile-card" data-department="AI & DS" data-year="3rd Year">
                <div class="card p-3 shadow text-center">
                    <img src="images/1.png" alt="Profile" class="profile-img">
                    <h5 class="profile-name">Thrisha</h5>
                    <p>AI & DS - 3rd Year</p>
                    <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\profile.html" class="btn btn-primary">Connect</a>
                    <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\chat.html" class="btn btn-outline-secondary">Message</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("searchBar").addEventListener("input", filterProfiles);
        document.getElementById("departmentFilter").addEventListener("change", filterProfiles);
        document.getElementById("yearFilter").addEventListener("change", filterProfiles);
        
        function filterProfiles() {
            let query = document.getElementById("searchBar").value.toLowerCase();
            let department = document.getElementById("departmentFilter").value;
            let year = document.getElementById("yearFilter").value;
            let profiles = document.querySelectorAll(".profile-card");
            
            profiles.forEach(profile => {
                let name = profile.querySelector(".profile-name").innerText.toLowerCase();
                let profileDept = profile.getAttribute("data-department");
                let profileYear = profile.getAttribute("data-year");
                
                let matchesSearch = name.includes(query);
                let matchesDept = department === "" || profileDept === department;
                let matchesYear = year === "" || profileYear === year;
                
                profile.style.display = matchesSearch && matchesDept && matchesYear ? "block" : "none";
            });
        }
    </script>
</body>
</html>
