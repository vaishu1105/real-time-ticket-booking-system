<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG Forum - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 70%;
        }
        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .received {
            background: #e4e6eb;
            color: black;
            align-self: flex-start;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\chatlist.html" class="btn btn-secondary back-arrow">‚Üê</a>
        <div class="chat-container">
            <h4 class="text-center">Chat with Thrisha</h4>
            <div class="chat-box d-flex flex-column" id="chatBox"></div>
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let message = messageInput.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chatBox");
            let newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.innerText = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            saveChat(message);
            messageInput.value = "";
        }
        
        function saveChat(message) {
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({ text: message, type: "sent" });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }
    </script>
</body>
</html>
