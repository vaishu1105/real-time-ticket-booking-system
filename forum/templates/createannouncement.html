<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Announcement</h2>
        <form id="announcementForm">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category:</label>
                <select id="category" class="form-select" required>
                    <option value="academic">Academic</option>
                    <option value="events">Events</option>
                    <option value="general">General</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <textarea id="content" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\announcement.html" class="btn btn-secondary">Back to Announcements</a>
    </div>

    <script>
        document.getElementById("announcementForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let title = document.getElementById("title").value;
            let category = document.getElementById("category").value;
            let content = document.getElementById("content").value;
            let date = new Date().toLocaleDateString();

            let newAnnouncement = { title, category, content, date };

            // Get existing announcements from localStorage or create empty array
            let announcements = JSON.parse(localStorage.getItem("announcements")) || [];
            announcements.push(newAnnouncement);

            // Save to localStorage
            localStorage.setItem("announcements", JSON.stringify(announcements));

            alert("Announcement Created!");
            window.location.href = "announcement.html"; // Redirect
        });
    </script>

</body>
</html>
