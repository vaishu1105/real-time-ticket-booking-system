<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak - Student Forum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #0D1B2A; color: white; text-align: center; padding: 40px; }
        .card { background: #1B263B; border-radius: 10px; padding: 20px; color: white; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-warning">üéôÔ∏è Speak & Be Heard</h2>
        <a href="C:\Users\thris\OneDrive\Desktop\forum\templates\index.html" class="btn btn-secondary mb-4">üè† Home</a>
        
        <div class="card">
            <h4>Start Speaking</h4>
            <button class="btn btn-primary" onclick="startRecording()">üé§ Start Recording</button>
            <button class="btn btn-danger" onclick="stopRecording()">‚èπÔ∏è Stop Recording</button>
            <button class="btn btn-success" onclick="downloadText()">üì• Download as Text</button>
            <p id="status" class="mt-3">Press Start to Speak...</p>
            <textarea id="transcript" class="form-control mt-2" rows="5" readonly></textarea>
        </div>
    </div>

    <script>
        let recognition;
        function startRecording() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = false;
            recognition.start();
            document.getElementById("status").innerText = "üéôÔ∏è Listening... Speak Now!";
            
            recognition.onresult = function(event) {
                let text = event.results[0][0].transcript;
                document.getElementById("transcript").value = text;
            };
            
            recognition.onerror = function() {
                document.getElementById("status").innerText = "‚ö†Ô∏è Error occurred. Try again.";
            };
        }

        function stopRecording() {
            recognition.stop();
            document.getElementById("status").innerText = "‚úÖ Recording Stopped.";
        }

        function downloadText() {
            let text = document.getElementById("transcript").value;
            let blob = new Blob([text], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "speech_transcript.txt";
            link.click();
        }
    </script>
</body>
</html>
