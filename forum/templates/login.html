<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; 
            background: url('https://www.kgkite.ac.in/wp-content/uploads/2021/04/about-us-vid.jpg?x80136') no-repeat center center/cover; }
        .login-container { width: 350px; background: #fff; border-radius: 15px; padding: 20px; text-align: center; position: relative; }
        .college-logo { width: 70px; position: absolute; top: 10px; right: -10px; }
        h3 { font-size: 30px; margin-bottom: 15px; }
        .input-group { width: 100%; margin: 10px 0; position: relative; }
        .input-group label { text-align: left; font-weight: bold; font-size: 13px; display: block; }
        .input-group input { width: 100%; height: 30px; padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 12px; background: #f2f8fc; }
        .forgot-password { text-align: right; font-size: 12px; color: blue; text-decoration: none; display: block; margin-top: 5px; }
        .login-btn { width: 100%; height: 40px; background: rgb(175, 231, 243); font-size: 17px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .login-btn:hover { background: rgb(5, 5, 251); color: #fff; }
        .role-selection { text-align: left; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.kgkite.ac.in/wp-content/themes/kgkite/images/logofoot.png?x80136" alt="College Logo" class="college-logo">
        <h3>LOGIN</h3>
        <form onsubmit="return loginUser(event)">
            <div class="role-selection">
                <label><input type="radio" name="role" value="admin" required> Admin</label>
                <label><input type="radio" name="role" value="student"> Student</label>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <a href="forgetpassword.html" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault(); // Prevent form submission

            // Get username, password, and role values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Dummy validation (Replace with actual authentication logic)
            if ((role === "admin" && username === "admin" && password === "1234") || 
                (role === "student" && username === "student" && password === "1234")) {
                
                alert("Login Successful!");
                
                // Store login status in localStorage
                localStorage.setItem("userLoggedIn", "true");
                localStorage.setItem("userRole", role); // Store role to control access

                // Redirect to index.html (Ensure it's in the same folder)
                window.location.href = "index.html";
            } else {
                alert("Invalid Username or Password!");
            }
        }
    </script>
</body>
</html>
