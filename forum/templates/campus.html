<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Stories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: linear-gradient(to bottom, #000428, #004e92); color: white; }
        .navbar { background-color: black; }
        .navbar-brand, .nav-link { color: yellow !important; font-weight: bold; }
        .story-card { border-radius: 10px; padding: 15px; transition: 0.3s; background: rgba(255, 255, 255, 0.1); color: white; }
        .story-card:hover { box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3); }
        .btn-submit { background-color: yellow; color: black; font-weight: bold; }
        .btn-submit:hover { background-color: orange; }
        .card { background: rgba(0, 0, 0, 0.7); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAMPUS STORIES ⚡</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="C:\Users\thris\OneDrive\Desktop\forum\templates\index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 style="text-shadow: 2px 2px 5px yellow;">SHARE YOUR COLLEGE EXPERIENCE ⚡</h2>
        <p>Inspire others with your story. Let’s build a strong campus community!</p>
        <a href="#" id="submit-btn" class="btn btn-submit">Submit Your Story</a>
    </div>

    <div class="container mt-4" id="story-form" style="display: none;">
        <h3>Submit Your Story</h3>
        <form id="storyForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="storyTitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Story</label>
                <textarea id="storyContent" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" id="storyImage" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-4">
        <h3>Recent Stories</h3>
        <div id="storyList" class="row"></div>
    </div>

    <script>
        document.getElementById("submit-btn").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("story-form").style.display = "block";
        });

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("storyForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let title = document.getElementById("storyTitle").value.trim();
                let content = document.getElementById("storyContent").value.trim();
                let imageInput = document.getElementById("storyImage");

                if (!title || !content) {
                    alert("Please fill in both the title and story content.");
                    return;
                }

                let newStory = document.createElement("div");
                newStory.className = "col-md-4";
                newStory.innerHTML = `
                    <div class="story-card p-3 mb-3">
                        <img src="${imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : 'https://via.placeholder.com/150'}" class="img-fluid rounded">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">${content}</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                `;

                document.getElementById("storyList").appendChild(newStory);
                document.getElementById("storyForm").reset();
                document.getElementById("story-form").style.display = "none";
            });
        });
        if (!localStorage.getItem("userLoggedIn")) {
        alert("You must log in or sign up first!");
        window.location.href = "login.html";  // Redirect to login page
    }
    </script>
</body>
</html>
